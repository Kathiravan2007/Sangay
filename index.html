<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Young Innovators STEM Lab</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script>
        /* ── Custom Components ────────────────────────────────── */

        // Speech bubble that cycles through Q&A pairs
        AFRAME.registerComponent('speech-bubble', {
            schema: {
                messages: { type: 'array', default: [] },
                interval: { type: 'number', default: 5000 },
                color: { type: 'color', default: '#FFFFFF' }
            },
            init: function () {
                this.idx = 0;
                this.textEl = this.el.querySelector('[text]');
                this.bgEl = this.el.querySelector('.bubble-bg');
                this.el.setAttribute('visible', false);
            },
            show: function (msg) {
                this.textEl.setAttribute('text', 'value', msg);
                this.el.setAttribute('visible', true);
            },
            hide: function () {
                this.el.setAttribute('visible', false);
            }
        });

        // Makes a student walk to a random spot and back, looping
        AFRAME.registerComponent('random-walk', {
            schema: {
                speed: { type: 'number', default: 1 },
                range: { type: 'number', default: 2 },
                pause: { type: 'number', default: 3000 }
            },
            init: function () {
                this.origin = this.el.getAttribute('position');
                this.walking = false;
                this.timer = 0;
                this.pauseTimer = 0;
                this.target = null;
                this.returning = false;
                this.pausing = false;
                this.scheduleNextWalk();
            },
            scheduleNextWalk: function () {
                this.nextWalkTime = performance.now() + 2000 + Math.random() * 8000;
            },
            tick: function (time, dt) {
                if (!this.walking && !this.pausing) {
                    if (time > this.nextWalkTime) {
                        var r = this.data.range;
                        this.target = {
                            x: this.origin.x + (Math.random() - 0.5) * r * 2,
                            y: this.origin.y,
                            z: this.origin.z + (Math.random() - 0.5) * r * 2
                        };
                        this.walking = true;
                        this.returning = false;
                    }
                    return;
                }
                if (this.pausing) {
                    this.pauseTimer -= dt;
                    if (this.pauseTimer <= 0) {
                        this.pausing = false;
                        if (!this.returning) {
                            this.target = { x: this.origin.x, y: this.origin.y, z: this.origin.z };
                            this.walking = true;
                            this.returning = true;
                        } else {
                            this.walking = false;
                            this.returning = false;
                            this.scheduleNextWalk();
                        }
                    }
                    return;
                }
                var pos = this.el.getAttribute('position');
                var dx = this.target.x - pos.x;
                var dz = this.target.z - pos.z;
                var dist = Math.sqrt(dx * dx + dz * dz);
                if (dist < 0.05) {
                    this.walking = false;
                    this.pausing = true;
                    this.pauseTimer = this.data.pause;
                    return;
                }
                var step = (this.data.speed * dt) / 1000;
                pos.x += (dx / dist) * step;
                pos.z += (dz / dist) * step;
                // Face direction of movement
                var angle = Math.atan2(dx, dz) * (180 / Math.PI);
                this.el.setAttribute('rotation', { x: 0, y: angle, z: 0 });
                this.el.setAttribute('position', pos);
            }
        });

        // Teacher hand‑raise animation when answering
        AFRAME.registerComponent('teacher-animate', {
            init: function () {
                this.arm = this.el.querySelector('.teacher-arm');
            },
            raise: function () {
                if (!this.arm) return;
                this.arm.setAttribute('animation', {
                    property: 'rotation',
                    to: '-140 0 0',
                    dur: 400,
                    easing: 'easeInOutQuad'
                });
                var arm = this.arm;
                setTimeout(function () {
                    arm.setAttribute('animation', {
                        property: 'rotation',
                        to: '0 0 0',
                        dur: 400,
                        easing: 'easeInOutQuad'
                    });
                }, 2000);
            }
        });

        // Student hand‑raise animation
        AFRAME.registerComponent('hand-raise', {
            init: function () {
                this.arm = this.el.querySelector('.student-arm');
            },
            raise: function () {
                if (!this.arm) return;
                this.arm.setAttribute('animation', {
                    property: 'rotation',
                    to: '-160 0 0',
                    dur: 400,
                    easing: 'easeInOutQuad'
                });
                var self = this;
                setTimeout(function () {
                    self.arm.setAttribute('animation', {
                        property: 'rotation',
                        to: '0 0 0',
                        dur: 400,
                        easing: 'easeInOutQuad'
                    });
                }, 3000);
            }
        });

        /* ── Q&A loop controller ─────────────────────────────── */
        AFRAME.registerComponent('qa-loop', {
            init: function () {
                this.qaPairs = [
                    { q: "What is 2 + 2?", a: "It equals 4!" },
                    { q: "What is H₂O?", a: "That's water!" },
                    { q: "Why is the sky blue?", a: "Light scattering!" },
                    { q: "What is gravity?", a: "A force of attraction!" },
                    { q: "What is π?", a: "Approximately 3.14!" },
                    { q: "Who invented the bulb?", a: "Thomas Edison!" },
                    { q: "What is DNA?", a: "The blueprint of life!" },
                    { q: "What is photosynthesis?", a: "Plants making food!" },
                    { q: "What planet is red?", a: "Mars is red!" },
                    { q: "What is E=mc²?", a: "Energy-mass relation!" }
                ];
                this.qaIndex = 0;
                this.students = [];
                this.teacher = null;
                this.teacherBubble = null;
                this.phase = 'idle';
                this.phaseTimer = 0;
                var self = this;
                this.el.addEventListener('loaded', function () {
                    setTimeout(function () {
                        self.students = Array.from(document.querySelectorAll('.student-figure'));
                        self.teacher = document.querySelector('#teacher');
                        self.teacherBubble = document.querySelector('#teacher-bubble');
                        self.studentBubbles = Array.from(document.querySelectorAll('.student-bubble'));
                        self.activeStudent = null;
                        self.startCycle();
                    }, 1000);
                });
            },
            startCycle: function () {
                this.phase = 'pick';
                this.phaseTimer = 1000;
            },
            tick: function (time, dt) {
                if (this.phase === 'idle') return;
                this.phaseTimer -= dt;
                if (this.phaseTimer > 0) return;

                var qa = this.qaPairs[this.qaIndex % this.qaPairs.length];

                if (this.phase === 'pick') {
                    // Pick random student to ask
                    var idx = Math.floor(Math.random() * this.students.length);
                    this.activeStudent = idx;
                    var student = this.students[idx];
                    if (student && student.components['hand-raise']) {
                        student.components['hand-raise'].raise();
                    }
                    this.phase = 'question';
                    this.phaseTimer = 1000;
                }
                else if (this.phase === 'question') {
                    // Show student question bubble
                    var bubble = this.studentBubbles[this.activeStudent];
                    if (bubble && bubble.components['speech-bubble']) {
                        bubble.components['speech-bubble'].show(qa.q);
                    }
                    this.phase = 'wait';
                    this.phaseTimer = 3000;
                }
                else if (this.phase === 'wait') {
                    // Hide student bubble, show teacher answer
                    var sBubble = this.studentBubbles[this.activeStudent];
                    if (sBubble && sBubble.components['speech-bubble']) {
                        sBubble.components['speech-bubble'].hide();
                    }
                    if (this.teacher && this.teacher.components['teacher-animate']) {
                        this.teacher.components['teacher-animate'].raise();
                    }
                    if (this.teacherBubble && this.teacherBubble.components['speech-bubble']) {
                        this.teacherBubble.components['speech-bubble'].show(qa.a);
                    }
                    this.phase = 'answer';
                    this.phaseTimer = 3500;
                }
                else if (this.phase === 'answer') {
                    if (this.teacherBubble && this.teacherBubble.components['speech-bubble']) {
                        this.teacherBubble.components['speech-bubble'].hide();
                    }
                    this.qaIndex++;
                    this.phase = 'pick';
                    this.phaseTimer = 2000 + Math.random() * 3000;
                }
            }
        });
    </script>
